<!-- Add your site or application content here -->
<div ng-controller="HeaderCtrl">
  <div class="header">
    <div class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header" style="width: 25%;">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a ng-show="logo == true" class="navbar-brand" href="#/">
            <img class="img-responsive" src="images/logo.png" style="margin-top: -15px;">
          </a>
        </div>

        <div class="collapse navbar-collapse pull-right" id="js-navbar-collapse">

          <ul class="nav navbar-nav">
            <li ng-repeat="link in links" ng-class="{active: $index==selected}"
                ng-show="{{link.cond}}" ng-click="select($index)">
              <a ng-href="{{link.url}}">{{link.name}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
